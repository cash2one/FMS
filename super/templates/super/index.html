{% extends 'base.html' %}

{% block title %}客户管理系统{% endblock %}
{% block content %}

    <div>
      <h1>
          <br/>
          <div class="alert alert-info" style="text-align:center">
              欢迎使用业务管理系统
          </div>
      </h1>

      {% if not request.user.is_authenticated %}

          <pre>请使用右上角的登陆按钮登陆管理系统</pre>
      {% endif %}
    </div>

    <script type="text/javascript" charset="utf-8">
    $(function () {
        birthday();
    });

    function birthday(obj) {
        {#        var customerId = $(obj).data("id");#}
        var width = $(window).width() - 500;
        var height = $(window).height() - 200;
        var showContent = {{ showContent | safe }}
        if (showContent == 'true') {
            window.open('/birthdayNote', '_blank', 'top=100px, left=200px, height='+height+', width='+width);
        }
    }
    </script>
{% endblock %}
